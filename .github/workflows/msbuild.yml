name: MSBuild

on: [push, pull_request]

env:
  SOLUTION_NAME: ScreenRecorderLib
  PROJECT_NAME: TestApp
  TEST_PROJECT_NAME: Tests

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, x86]

    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1
    - run: nuget restore ${{ env.SOLUTION_NAME }}.sln
    - run: msbuild /m '/p:Configuration=Release;Platform="${{ matrix.platform }}"' ${{ env.SOLUTION_NAME }}.sln
    - name: Save artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.SOLUTION_NAME }}-${{ github.sha }}
        path: ${{ env.PROJECT_NAME }}\bin\${{ matrix.platform }}\Release
    - uses: Malcolmnixon/Setup-VSTest@v4
    - name: Unit test
      run: vstest.console ${{ env.TEST_PROJECT_NAME }}\bin\${{ matrix.platform }}\Release\${{ env.TEST_PROJECT_NAME }}.dll
